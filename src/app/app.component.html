<h1>AP Covid 19 Districtwise Data</h1>
<table>
  <tr>
    <th>District Name</th>
    <th>Active</th>
    <th>Confirmed</th>
    <th>Deceased</th>
    <th>Recovered</th>
  </tr>
  <tr *ngFor="let details of apCovid19Data">
    <td>{{ details.name }}</td>
    <td> {{details.value.active}} </td>
    <td>{{details.value.confirmed}}</td>
    <td>{{details.value.deceased}}</td>
    <td>{{details.value.recovered}}</td>
  </tr>
</table>
