<hello name="{{ name }}"></hello>
<table>
  <tr>
    <th>StateName</th>
    <th>District Name</th>
    <th>Active</th>
    <th>Confirmed</th>
    <th>Deceased</th>
    <th>Recovered</th>
    <th> State Code</th>
    
  </tr>
  <tr *ngFor="let details of detailsOfCovid">
    <td>{{ details.name }}</td>
    <td> {{details.value.districtData}} </td>
    
    <td>{{details.value.statecode}}</td>
  </tr>
</table>
